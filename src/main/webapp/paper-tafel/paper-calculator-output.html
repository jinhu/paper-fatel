<link rel="import" href="../polymer/polymer.html">

<polymer-element name="paper-calculator-output" attributes="expression result error timer correct incorrect">

  <template>

    <style>

      :host {
        display: block;
      }

      .output {
        position: relative;
        width: 100%;
        height: 100%;
        padding-right: 30px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: transparent;
        color: #b3b3b3;
        overflow: hidden;
      }

      .output.show-result {
        color: #eee;
      }

      .expression-outer {
        width: 100%;
        height: 100%;
        font-size: 5.625em;
        font-weight: 100;
        text-align: right;
        overflow: hidden;
      }

      .show-result > .expression-outer {
        height: 38%;
        font-size: 2.5em;
        font-weight: 400;
      }

      #expression {
        white-space: nowrap;
      }

      .output.error #expression {
        display: none;
      }

      #error {
        display: none;
        color: #eee;
      }

      .output.error #error {
        display: block;
      }

      .result {
        visibility: hidden;
      }

      .show-result > .result {
        visibility: visible;
        height: 62%;
        font-weight: 400;
      }

      .result-equal {
        padding: 0 30px;
        font-size: 2.5em;
      }

      .result-sign {
          font-size: 2em;
          overflow: hidden;
      }
      .result-value {
          font-size: 5em;
          overflow: hidden;
      }

      .incorrect {
          font-size: 2em;
          overflow: hidden;
          color: #600;
      }
      .correct {
          font-size: 2em;
          overflow: hidden;
          color: #060;
          width:200px
      }

      .timer {
          font-size: 5em;
          overflow: hidden;
       }

    </style>
      <div horizontal layout>
        <div vertical layout>
          <div class="correct">correct: {{correct}}</div>
          <div class="incorrect">incorrect: {{incorrect}}</div>
          <div id="timmer" class="timer" class="result-equal">{{timer}}</div>
        </div>
        <div vertical layout end-justified>
          <div id="expression" class="result-value" end-justified>{{expression}}</div>
          <div end-justified class="result-sign" end-justified>=</div>
          <div class="result-value" end-justified>{{result}}</div>
        </div>

    </div>
  </template>

  <script>

    Polymer('paper-calculator-output');

  </script>

</polymer-element>
